version: '3.8'

services:
  quizknow-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/quizknow
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=5000
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - quizknow-network

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=quizknow
    restart: unless-stopped
    networks:
      - quizknow-network

volumes:
  mongodb_data:

networks:
  quizknow-network:
    driver: bridge
